    <script>
        var table;

        $(document).ready(function () {

            table = $('.dataTables-example').dataTable({

            serverSide: true,  //启用服务器端分
            searching: false,  //禁用原生搜索   
            "bSort": false,
            ajax:function (data, callback, settings) {

                console.log(data);
                //封装请求参数
                var param = {};
                
                param.limit = data.length;//页面显示记录条数，在页面显示每页显示多少项的时候
                param.offset = (data.start / data.length)+1;//当前页码
                //param.sortField = "createTime";
                //param.sortDir = "desc";
                //param.activityID =  activityID;
                // var stime = $("#start").val();
                // var etime = $("#end").val();
                // if(stime&&etime){
                //     param.startTime = $.myTime.DateToUnix(stime);
                //     param.endTime = $.myTime.DateToUnix(etime);
                // }
                var orgId = $("#orgId").val().trim();
                // var jobNum = $("#jobNum").val().trim();
                var activityName = $("#activityName").val().trim();
                if(orgId)
                    param.orgID = orgId;
                if(activityName)
                    param.activityName = activityName;
                //console.log(param);
                //ajax请求数据
                $.ajax({
                    type: "GET",
                    url: "/activity/listOrgReport",
                    cache: false,  //禁用缓存
                    data: param,  //传入组装的参数
                    dataType: "json",
                    success: function (result) {
                        //console.log(result);
                        //setTimeout仅为测试延迟效果
                            //封装返回数据
                            var returnData = {};
                            returnData.draw = data.draw;//这里直接自行返回了draw计数器,应该由后台返回
                            returnData.recordsTotal = result.data.totalCount;//返回数据全部记录
                            returnData.recordsFiltered = result.data.totalCount;//后台不实现过滤功能，每次查询均视作全部结果
                            returnData.data = result.data.list;//返回的数据列表
                            console.log(returnData);
                            //调用DataTables提供的callback方法，代表数据已封装完成并传回DataTables进行渲染
                            //此时的数据需确保正确无误，异常判断应在执行此回调前自行处理完毕
                            
                            callback(returnData);
                    }
                });
            },columns: [
                { "data": "orgName" },
                { "data": "activityName" },
                { "data": "rightNum" },
                { "data": "joinNum" },
                { "data": "quesNum" }
                
            ]
 
        }).api();
        
        $("#search").click(function(){
            table.ajax.reload();

        function dateFtt(fmt,date){ //author: meizz   
            var o = {   
                "M+" : date.getMonth()+1,                 //月份   
                "d+" : date.getDate(),                    //日   
                "h+" : date.getHours(),                   //小时   
                "m+" : date.getMinutes(),                 //分   
                "s+" : date.getSeconds(),                 //秒   
                "q+" : Math.floor((date.getMonth()+3)/3), //季度   
                "S"  : date.getMilliseconds()             //毫秒   
            };
            if(/(y+)/.test(fmt))   
                fmt=fmt.replace(RegExp.$1, (date.getFullYear()+"").substr(4 - RegExp.$1.length));   
            for(var k in o)   
                if(new RegExp("("+ k +")").test(fmt))   
            fmt = fmt.replace(RegExp.$1, (RegExp.$1.length==1) ? (o[k]) : (("00"+ o[k]).substr((""+ o[k]).length)));   
            return fmt;   
        }
