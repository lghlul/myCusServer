<script>
    var table;
    $(document).ready(function () {

        table = $('.dataTables-example').dataTable({
            stripeClasses: ["odd", "even"],  //为奇偶行加上样式，兼容不支持CSS伪类的场合
            serverSide: true,  //启用服务器端分
            searching: false,  //禁用原生搜索   
            "bSort": false,
            ajax: function (data, callback, settings) {

                console.log(data);
                //封装请求参数
                var param = {};
                if($("#keyWord").val()){
                    param.keyWord = $("#keyWord").val();
                }
                param.limit = data.length;//页面显示记录条数，在页面显示每页显示多少项的时候
                param.offset = (data.start / data.length) + 1;//当前页码
                param.sortField = "createTime";
                param.sortDir = "desc";
                $.ajax({
                    type: "GET",
                    url: "/bbs/list",
                    cache: false,  //禁用缓存
                    data: param,  //传入组装的参数
                    dataType: "json",
                    success: function (result) {
                        //console.log(result);
                        //setTimeout仅为测试延迟效果
                        //封装返回数据
                        var returnData = {};
                        returnData.draw = data.draw;//这里直接自行返回了draw计数器,应该由后台返回
                        returnData.recordsTotal = result.data.totalCount;//返回数据全部记录
                        returnData.recordsFiltered = result.data.totalCount;//后台不实现过滤功能，每次查询均视作全部结果
                        returnData.data = result.data.list;//返回的数据列表
                        console.log(returnData);
                        //调用DataTables提供的callback方法，代表数据已封装完成并传回DataTables进行渲染
                        //此时的数据需确保正确无误，异常判断应在执行此回调前自行处理完毕

                        callback(returnData);
                    }
                });
            }, columns: [
                {"data": "title"},
                {"data": "content"},
                {"data": "realName"},
                {"data": "orgName"},
                {"data": "createTime"},
                {"data": "replyNum"},
                {"data": "delStatus"}


            ],
            columnDefs: [
                {
                targets: 4,
                render: function(data, type, row, meta) {
                    if(data)
                    return dateFtt("yyyy-MM-dd hh:mm:ss",new Date(data));
                    else
                    return "-";
                }},
                {
                    //   指定第最后一列
                    targets: 6,
                    render: function (data, type, row, meta) {
                        var buttons = "";
                        
                        if (data == 1) {
                            if (row.replyNum > 0 ){
                                buttons += '<a type="button"  href="#" bbsID="' + row.bbsID + '" data-id="' + row.bbsID + '"  class="button-replys" >查看回复</a>';
                            }

                            buttons += ' <a type="button"  href="#" bbsID="' + row.bbsID + '" data-id="' + row.bbsID + '" class="button-del" >删除</a>';
                        }

                        return buttons;
                    }
                }]

        }).api();

        $("#search").click(function () {
            table.ajax.reload();
        })
        
        $("body").on("click", ".button-del", function () {
            $.ajax({
                type: "POST",
                url: "/bbs/delete",
                cache: false,  //禁用缓存
                data: {bbsID: $(this).attr("data-id")},
                dataType: "json",
                success: function (result) {
                    table.ajax.reload();
                }
            });
        })

        $("body").on("click", ".button-replys", function () {

            bbsID = $(this).attr("data-id");
            localStorage.setItem("bbsID", bbsID);
            layer.open({
                type: 2,
                title: "主题回复列表",
                skin: 'layui-layer-rim', //加上边框
                area: ['900px', '580px'], //宽高
                content: ['toPage?page=replys_tables', 'yes'], //iframe的url，no代表不显示滚动条
                btn: ['关闭']
                , yes: function (index, layero) {
                    layer.closeAll();
                    table.ajax.reload();
                }
                , cancel: function () {
                    //右上角关闭回调
                    layer.closeAll();
                    table.ajax.reload();
                    //return false 开启该代码可禁止点击该按钮关闭
                }, success: function (layero, index) {
                }
            });
        })


    });
   

    
    // laydate(start);
    // laydate(end);
    function dateFtt(fmt, date) { //author: meizz
        var o = {
            "M+": date.getMonth() + 1,                 //月份
            "d+": date.getDate(),                    //日
            "h+": date.getHours(),                   //小时
            "m+": date.getMinutes(),                 //分
            "s+": date.getSeconds(),                 //秒
            "q+": Math.floor((date.getMonth() + 3) / 3), //季度
            "S": date.getMilliseconds()             //毫秒
        };
        if (/(y+)/.test(fmt))
            fmt = fmt.replace(RegExp.$1, (date.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt))
                fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        return fmt;
    }

    
    
</script>
