<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>角色列表</h5>

                </div>
                <div class="ibox-content">
                    <button type="button" class="btn btn-w-m button-add btn-success">添加</button>

                    <table class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>编号</th>
                            <th>角色名称</th>
                            <th>创建时间</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>

            </div>

<div id="add" style="padding:20px;display: none;">
    <input type="hidden" id="form-id">
    <div class="form-group">
        <label>角色账号</label>
        <input type="text" id="form-name" placeholder="请输入管理员账号" class="form-control">
    </div>
    <div class="form-group ">
        <label>状态</label>
        <select class="form-control m-b" id="form-status" name="roleStatus">
            <option value="1">启用</option>
            <option value="2">禁用</option>
        </select>
    </div>
    <div class="form-group ">
        <label>权限</label>
        <div id="menu-tree" class="ztree"></div>
    </div>
</div>

<script>
    var table;
    var zTreeObj;
    var setting = {
        data: {
		key: {
            children: "children",
            title:"menuName",
            name:"menuName"
        },
        
    },
    check: {
            enable: true
        }};
    $(document).ready(function () {
        $.get("role/menuList",function (res) {
            zTreeObj = $.fn.zTree.init($("#menu-tree"), setting, res.data);
        }, "json");

        table = $('.dataTables-example').dataTable({
            stripeClasses: ["odd", "even"],  //为奇偶行加上样式，兼容不支持CSS伪类的场合
            serverSide: true,  //启用服务器端分
            searching: false,  //禁用原生搜索   
            "bSort": false,
            ajax: function (data, callback, settings) {

                console.log(data);
                //封装请求参数
                var param = {};

                param.limit = data.length;//页面显示记录条数，在页面显示每页显示多少项的时候
                param.offset = (data.start / data.length) + 1;//当前页码
                
                $.ajax({
                    type: "GET",
                    url: "/role/list",
                    cache: false,  //禁用缓存
                    data: param,  //传入组装的参数
                    dataType: "json",
                    success: function (result) {
                        //console.log(result);
                        //setTimeout仅为测试延迟效果
                        //封装返回数据
                        var returnData = {};
                        returnData.draw = data.draw;//这里直接自行返回了draw计数器,应该由后台返回
                        returnData.recordsTotal = result.data.totalCount;//返回数据全部记录
                        returnData.recordsFiltered = result.data.totalCount;//后台不实现过滤功能，每次查询均视作全部结果
                        returnData.data = result.data.list;//返回的数据列表
                        console.log(returnData);
                        //调用DataTables提供的callback方法，代表数据已封装完成并传回DataTables进行渲染
                        //此时的数据需确保正确无误，异常判断应在执行此回调前自行处理完毕

                        callback(returnData);
                    }
                });
            }, columns: [
                {"data": "roleId"},
                {"data": "roleName"},
                {"data": "createTime"},
                {"data": "roleStatus"},
                {"data": "roleId"}

            ],
            columnDefs: [{
                targets: 2,
                render: function (data, type, row, meta) {
                    if (data)
                            return dateFtt("yyyy-MM-dd hh:mm:ss", new Date(data));
                        else
                            return "-";
                }
            
            },{
                targets: 3,
                render: function (data, type, row, meta) {
                    if (data == 1) {
                            return "<span class='text-success'>正常</span>"
                        }
                        if (data == 2) {
                            return "<span class='text-warning'>禁用</span>"
                        }
                        
                            return "<span class='text-info'>未知</span>"
                        
                }
            
            },{
                targets: 4,
                render: function (data, type, row, meta) {
                    var buttons = "";
                        if (row.roleStatus == 1) {
                           // buttons += '<a type="button"  href="#" openID="' + row.activityID + '" data-id="' + row.activityID + '" class="button-start" >开始</a>';
                            buttons += ' <a type="button"  href="#" openID="' + data + '" data-id="' + data + '" class="button-nouse" >禁用</a>';

                        }
                        if (row.roleStatus == 2) {
                           // buttons += '<a type="button"  href="#" openID="' + row.activityID + '" data-id="' + row.activityID + '" class="button-end" >结束</a>';
                            buttons += ' <a type="button"  href="#" openID="' + data + '" data-id="' + data + '" class="button-use" >启用</a>';
                        }
                        buttons += ' <a type="button"  href="#" openID="' + data + '" data-name="' + row.roleName + '"  data-status="' + row.roleStatus + '"  class="button-edit" >修改</a>';
                        
                        return buttons;
                }
            
            }]

        }).api();
        $("#search").click(function () {
            table.ajax.reload();
        })

        $("body").on("click", ".button-nouse", function () {
            var userId = $(this).attr("openID");
            $.ajax({
                    type: "POST",
                    url: "/role/update",
                    cache: false,  //禁用缓存
                    data: {roleId:userId,roleStatus:2},  //传入组装的参数
                    dataType: "json",
                    success: function (result) {
                        table.ajax.reload();
                    }
                });
        });
        $("body").on("click", ".button-use", function () {
            var userId = $(this).attr("openID");
            $.ajax({
                    type: "POST",
                    url: "/role/update",
                    cache: false,  //禁用缓存
                    data: {roleId:userId,roleStatus:1},  //传入组装的参数
                    dataType: "json",
                    success: function (result) {
                        table.ajax.reload();
                    }
                });
        });
        
        $("body").on("click", ".button-add", function () {
            zTreeObj.checkAllNodes(false);
            clearForm();
            layer.open({
                type: 1,
                title: "角色新增",
                skin: 'layui-layer-rim', //加上边框
                area: ['420px', '350'], //宽高
                content: $('#add'),
                btn: ['保存', '取消']
                , yes: function (index, layero) {
                    save();
                }
                , btn2: function (index, layero) {
                    layer.closeAll();
                }
                , cancel: function () {
                    //右上角关闭回调
                    layer.closeAll();
                    //return false 开启该代码可禁止点击该按钮关闭
                }
            });
        })
        $("body").on("click", ".button-edit", function () {
            zTreeObj.checkAllNodes(false);
            clearForm();
            $("#form-id").val($(this).attr("openID"));
            $("#form-name").val($(this).attr("data-name"));
            $("#form-status").val($(this).attr("data-status"));
            $.get("roleMenu/list?roleId="+$(this).attr("openID"),function (res) {
                $.each(res.data, function (index, obj) {
                   
                    $.each(obj.children, function (index, obj2) {
                        var nodes2 = zTreeObj.getNodeByParam('menuId',obj2.menuId,null);
                        if(obj2.checkIs==true)
                        zTreeObj.checkNode(nodes2, true, true);
                    })
                })
            }, "json");
            layer.open({
                type: 1,
                title: "角色编辑",
                skin: 'layui-layer-rim', //加上边框
                area: ['420px', '350'], //宽高
                content: $('#add'),
                btn: ['保存', '取消']
                , yes: function (index, layero) {
                    save();
                }
                , btn2: function (index, layero) {
                    layer.closeAll();
                }
                , cancel: function () {
                    //右上角关闭回调
                    layer.closeAll();
                    //return false 开启该代码可禁止点击该按钮关闭
                }
            });
        })
    })
    //日期范围限制
    var start = {
        elem: '#start',
        format: 'YYYY/MM/DD',
        max: laydate.now(),
        istime: false,
        istoday: false,
        choose: function (datas) {
            end.min = datas; //开始日选好后，重置结束日的最小日期
            end.start = datas //将结束日的初始值设定为开始日
        }
    };
    var end = {
        elem: '#end',
        format: 'YYYY/MM/DD',
        max: laydate.now(),
        istime: false,
        istoday: false,
        choose: function (datas) {
            start.max = datas; //结束日选好后，重置开始日的最大日期
        }
    };
    laydate(start);
    laydate(end);

    function dateFtt(fmt, date) { //author: meizz
        var o = {
            "M+": date.getMonth() + 1,                 //月份
            "d+": date.getDate(),                    //日
            "h+": date.getHours(),                   //小时
            "m+": date.getMinutes(),                 //分
            "s+": date.getSeconds(),                 //秒
            "q+": Math.floor((date.getMonth() + 3) / 3), //季度
            "S": date.getMilliseconds()             //毫秒
        };
        if (/(y+)/.test(fmt))
            fmt = fmt.replace(RegExp.$1, (date.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt))
                fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        return fmt;
    }

    function clearForm(){
        $("#form-id").val("");
        $("#form-name").val("");
        $("#form-status").val("");
    }

    function save() {
        if (!$("#form-name").val()) {
            layer.msg('请输入角色名称')
            return;
        }
        if (!$("#form-status").val()) {
            layer.msg('请选择角色状态');
            return;
        }

        let param = {roleName: $("#form-name").val() ,roleStatus: $("#form-status").val()};

        let url = "/role/save";
        let roleId = $("#form-id").val();
        if (roleId) {
            param.roleId = roleId;
            url = "/role/update";
        }
        $.ajax({
            type: "POST",
            url: url,
            cache: false,  //禁用缓存
            data: param,
            dataType: "json",
            
            success: function (result) {
                var data = [];
                var nodes = zTreeObj.getCheckedNodes(true);
                for(var i in nodes){
                    data.push({menuId:nodes[i].menuId,roleId:roleId})
                }
                $.ajax({
                    type: "POST",
                    url: 'roleMenu/update',
                    cache: false,  //禁用缓存
                    data: JSON.stringify(data),
                    contentType:"application/json",
                    success: function (result) {
                        
                        table.ajax.reload();
                        layer.closeAll();
                    }
                });
            }
        });
    }
</script>

        width: 240px !important;
