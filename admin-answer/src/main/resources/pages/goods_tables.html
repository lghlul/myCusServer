<script>
    var table;
    var activityID;
    $(document).ready(function () {

        table = $('.dataTables-example').dataTable({
            stripeClasses: ["odd", "even"],  //为奇偶行加上样式，兼容不支持CSS伪类的场合
            serverSide: true,  //启用服务器端分
            searching: false,  //禁用原生搜索   
            "bSort": false,
            ajax: function (data, callback, settings) {

                console.log(data);
                //封装请求参数
                var param = {};

                param.limit = data.length;//页面显示记录条数，在页面显示每页显示多少项的时候
                param.offset = (data.start / data.length) + 1;//当前页码
                param.sortField = "goodsSort";
                param.sortDir = "asc";
                $.ajax({
                    type: "GET",
                    url: "/goods/list",
                    cache: false,  //禁用缓存
                    data: param,  //传入组装的参数
                    dataType: "json",
                    success: function (result) {
                        //console.log(result);
                        //setTimeout仅为测试延迟效果
                        //封装返回数据
                        var returnData = {};
                        returnData.draw = data.draw;//这里直接自行返回了draw计数器,应该由后台返回
                        returnData.recordsTotal = result.data.totalCount;//返回数据全部记录
                        returnData.recordsFiltered = result.data.totalCount;//后台不实现过滤功能，每次查询均视作全部结果
                        returnData.data = result.data.list;//返回的数据列表
                        console.log(returnData);
                        //调用DataTables提供的callback方法，代表数据已封装完成并传回DataTables进行渲染
                        //此时的数据需确保正确无误，异常判断应在执行此回调前自行处理完毕

                        callback(returnData);
                    }
                });
            }, columns: [
                {"data": "goodsName"},
                {"data": "goodsIcon"},
                {"data": "goodsDesc"},
                {"data": "goodsScore"},
                {"data": "goodsSort"},
                {"data": "goodsStatus"},
                {"data": "goodsStatus"}


            ],
            columnDefs: [
                {
                    targets: 1,
                    render: function (data, type, row, meta) {
                        return "<img src=' " + data + " ' width='40px'/>"
                    }
                },
                {
                    targets: 5,
                    render: function (data, type, row, meta) {
                        if (data == 1) {
                            return "<span style='color: #23ad44;'>上架</span>"
                        }
                        if (data == 2) {
                            return "<span style='color: #FF0000;'>下架</span>"
                        }
                    }
                }, {
                    //   指定第最后一列
                    targets: 6,
                    render: function (data, type, row, meta) {
                        var buttons = "";
                        if (data == 1) {
                            buttons += '<a type="button"  href="#" goodsID="' + row.goodsID + '" data-id="' + row.goodsID + '" status="2" class="button-update" >下架</a>';

                        }
                        if (data == 2) {
                            buttons += ' <a type="button"  href="#" goodsID="' + row.goodsID + '" data-id="' + row.goodsID + '" status="1" class="button-update" >上架</a>';
                        }

                        return buttons;
                    }
                }]

        }).api();

        $("#search").click(function () {
            table.ajax.reload();
        })
        $("body").on("click", ".button-add", function () {
            layer.open({
                type: 1,
                title: "活动新增",
                skin: 'layui-layer-rim', //加上边框
                area: ['420px', '280px'], //宽高
                content: $('#add'),
                btn: ['保存', '取消']
                , yes: function (index, layero) {
                    save();
                }
                , btn2: function (index, layero) {
                    layer.closeAll();
                }
                , cancel: function () {
                    //右上角关闭回调
                    layer.closeAll();
                    //return false 开启该代码可禁止点击该按钮关闭
                }
            });
        })
        $("body").on("click", ".button-update", function () {
            $.ajax({

                type: "POST",
                url: "/goods/update",
                cache: false,  //禁用缓存
                data: {goodsID: $(this).attr("data-id"), goodsStatus: $(this).attr("status")},
                dataType: "json",
                success: function (result) {
                    table.ajax.reload();
                }
            });
        })
        $("body").on("click", ".button-export", function () {
            var file = $(this).attr("data-fileName");
            var url = "https://www.zgshnj.com/file/" + file;
            jQuery('<form action="' + url + '" method="get">' +  // action请求路径及推送方法
                '</form>')
                .appendTo('body').submit().remove();
        })
        $("body").on("click", ".button-down", function () {

            var url = "static/template/template.xls"

                '</form>')

        $("body").on("click", ".button-edit", function () {
            $("#form-activityID").val($(this).attr("data-id"));
            $("#form-name").val($(this).attr("data-name"));

                content: $('#add'),
                btn: ['保存', '取消']
                , yes: function (index, layero) {

                }
                , btn2: function (index, layero) {

                }
                , cancel: function () {
                    //右上角关闭回调
                    layer.closeAll();
                    //return false 开启该代码可禁止点击该按钮关闭
                }
            });
        })
        $("body").on("click", ".button-end", function () {
            $.ajax({
                type: "POST",
                url: "/activity/update",
                cache: false,  //禁用缓存
                data: {activityID: $(this).attr("data-id"), activityStatus: 3},
                dataType: "json",
                success: function (result) {
                    table.ajax.reload();
                }
            });
        })
        $("body").on("click", ".button-import", function () {

            activityID = $(this).attr("data-id");
            layer.open({
                type: 1,
                title: "导入题目",
                skin: 'layui-layer-rim', //加上边框
                area: ['420px', '280px'], //宽高
                content: $('#import'),
                btn: ['关闭']
                , yes: function (index, layero) {
                    layer.closeAll();
                }
                , cancel: function () {
                    //右上角关闭回调
                    layer.closeAll();
                    //return false 开启该代码可禁止点击该按钮关闭
                }, success: function (layero, index) {
                    uploader.refresh();
                }
            });
        })

        $("body").on("click", ".button-users", function () {

            activityID = $(this).attr("data-id");
            localStorage.setItem("activityID", activityID);
            layer.open({
                type: 2,
                title: "活动参与人员列表",
                skin: 'layui-layer-rim', //加上边框
                area: ['900px', '580px'], //宽高
                content: ['toPage?page=activity_users', 'yes'], //iframe的url，no代表不显示滚动条
                btn: ['关闭']
                , yes: function (index, layero) {

                }
                , cancel: function () {
                    //右上角关闭回调
                    layer.closeAll();
                    //return false 开启该代码可禁止点击该按钮关闭
                }, success: function (layero, index) {
                    uploader.refresh();
                }
            });
        })


    });
    var load;
    $("body").on("click", "#ctlBtn", function () {
        if (uploader.getFiles().length > 0) {
            load = layer.load(1, {shade: [0.6, '#fff']});

        } else {

    var uploader = WebUploader.create({

        // 文件接收服务端。
        server: 'activity/importQues',
        // 选择文件的按钮。可选。
        // 内部根据当前运行是创建，可能是input元素，也可能是flash.
        pick: {
            id: '#picker', // 按钮元素
            multiple: false // 是否支持文件多选，false表示只能选一个
        },
        // 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
        resize: false
    });

    uploader.on('uploadBeforeSend', function (obj, data) {
        //传入表单参数
        data = $.extend(data, {
            "activityID": activityID
        });
    });

    // 当有文件被添加进队列的时候
    uploader.on('fileQueued', function (file) {
        $("#file-name").text(file.name);
    });

    // // 文件上传过程中创建进度条实时显示。
    // uploader.on( 'uploadProgress', function( file, percentage ) {
    //     var $li = $( '#'+file.id ),
    //         $percent = $li.find('.progress .progress-bar');

    //     // 避免重复创建
    //     if ( !$percent.length ) {
    //         $percent = $('<div class="progress progress-striped active">' +
    //         '<div class="progress-bar" role="progressbar" style="width: 0%">' +
    //         '</div>' +
    //         '</div>').appendTo( $li ).find('.progress-bar');
    //     }

    //     $li.find('p.state').text('上传中');

    //     $percent.css( 'width', percentage * 100 + '%' );
    // });

    uploader.on('uploadSuccess', function (file, response) {
        layer.close(load);
        if (response.resultCode == 1) {
            layer.msg('导入成功', function () {
                //do something

                table.ajax.reload();
                layer.closeAll()
            });
        } else if (response.resultCode == 1004) {
            layer.msg("文件格式错误");


        }
        $("#file-name").text("");
        uploader.reset();
    });

    uploader.on('uploadError', function (file) {
        layer.close(load);
        layer.msg("上传出错");
        $("#file-name").text("");
        uploader.reset();
    });

    // uploader.on( 'uploadComplete', function( file ) {
    //     $( '#'+file.id ).find('.progress').fadeOut();
    // });
    //日期范围限制
    var start = {
        elem: '#start',
        format: 'YYYY/MM/DD',
        max: laydate.now(),
        istime: false,
        istoday: false,
        choose: function (datas) {
            end.min = datas; //开始日选好后，重置结束日的最小日期
            end.start = datas //将结束日的初始值设定为开始日
        }
    };
    var end = {
        elem: '#end',
        format: 'YYYY/MM/DD',
        max: laydate.now(),
        istime: false,
        istoday: false,
        choose: function (datas) {
            start.max = datas; //结束日选好后，重置开始日的最大日期
        }
    };
    // laydate(start);
    // laydate(end);
    function dateFtt(fmt, date) { //author: meizz
        var o = {
            "M+": date.getMonth() + 1,                 //月份
            "d+": date.getDate(),                    //日
            "h+": date.getHours(),                   //小时
            "m+": date.getMinutes(),                 //分
            "s+": date.getSeconds(),                 //秒
            "q+": Math.floor((date.getMonth() + 3) / 3), //季度
            "S": date.getMilliseconds()             //毫秒
        };
        if (/(y+)/.test(fmt))
            fmt = fmt.replace(RegExp.$1, (date.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt))
                fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        return fmt;
    }

    function save() {
        if (!$("#form-name").val()) {
            layer.msg('请输入活动名称')
            return;
        }
        if (!$("#form-status").val()) {
            layer.msg('请选择活动状态');
            return;
        }
        var param = {activityName: $("#form-name").val()};
        // var param = {activityName:$("#form-name").val(),activityStatus:$("#form-status").val()};

        var url = "/activity/save";
        var activityID = $("#form-activityID").val();
        if (activityID) {
            param.activityID = activityID;
            url = "/activity/update";
        }
        $.ajax({

            type: "POST",
            url: url,
            cache: false,  //禁用缓存
            data: param,
            dataType: "json",
            success: function (result) {
                $("#form-activityID").val("");
                $("#form-name").val("");
                $("#form-status").val("");
                table.ajax.reload();
                layer.closeAll();
            }
        });
    }
