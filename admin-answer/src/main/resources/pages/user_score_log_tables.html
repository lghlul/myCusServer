<!-- Page-Level Scripts -->

<!-- layerDate plugin javascript -->
<script src="/static/pages/hAdmin/js/plugins/layer/laydate/laydate.js"></script>
<script src="/static/pages/hAdmin/js/demo/timeutil.js"></script>

<script>
    let openID = localStorage.getItem("openID");
    $(document).ready(function () {
        let table = $('.dataTables-example').dataTable({
            stripeClasses: ["odd", "even"],  //为奇偶行加上样式，兼容不支持CSS伪类的场合
            serverSide: true,  //启用服务器端分
            searching: false,  //禁用原生搜索   
            "bSort": false,
            ajax: function (data, callback, settings) {
                //封装请求参数
                let param = {};
                param.openID = openID;

                param.limit = data.length;//页面显示记录条数，在页面显示每页显示多少项的时候
                param.offset = (data.start / data.length) + 1;//当前页码
                param.sortField = "modifyTime";
                param.sortDir = "desc";

                $.ajax({
                    type: "GET",
                    url: "/scoreLog/list",
                    cache: false,  //禁用缓存
                    data: param,  //传入组装的参数
                    dataType: "json",
                    success: function (result) {
                        let returnData = {};
                        returnData.draw = data.draw;//这里直接自行返回了draw计数器,应该由后台返回
                        returnData.recordsTotal = result.data.totalCount;//返回数据全部记录
                        returnData.recordsFiltered = result.data.totalCount;//后台不实现过滤功能，每次查询均视作全部结果
                        returnData.data = result.data.list;//返回的数据列表
                        //调用DataTables提供的callback方法，代表数据已封装完成并传回DataTables进行渲染
                        //此时的数据需确保正确无误，异常判断应在执行此回调前自行处理完毕

                        callback(returnData);
                    }
                });
            }, columns: [
                {"data": "beginScore"},
                {"data": "modifyScore"},
                {"data": "modifyName"},
                {"data": "modifyTime"}
            ],columnDefs: [
                {
                    targets: 3,
                    render: function (data, type, row, meta) {
                        if (data)
                            return dateFtt("yyyy-MM-dd hh:mm:ss", new Date(data));
                        else
                            return "-";
                    }
                }]
        }).api();

    })

    function dateFtt(fmt, date) { //author: meizz
        var o = {
            "M+": date.getMonth() + 1,                 //月份
            "d+": date.getDate(),                    //日
            "h+": date.getHours(),                   //小时
            "m+": date.getMinutes(),                 //分
            "s+": date.getSeconds(),                 //秒
            "q+": Math.floor((date.getMonth() + 3) / 3), //季度
            "S": date.getMilliseconds()             //毫秒
        };
        if (/(y+)/.test(fmt))
            fmt = fmt.replace(RegExp.$1, (date.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt))
                fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        return fmt;
    }
</script>
