<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 百度ECHarts</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="row  border-bottom white-bg dashboard-header"> 
        <div class="form-group">
                <label class="col-sm-2 control-label">日期：</label>
                <div class="col-sm-10">
                    <input placeholder="开始日期" class="form-control layer-date" id="start">
                    <input placeholder="结束日期" class="form-control layer-date" id="end">
                    <button class="btn btn-info " id="search" type="button"><i class="fa fa-search"></i> 搜索</button>
                </div>
            </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>答题情况统计</h5>
                        
                    </div>
                    <div class="ibox-content" style="height: 650px;">
                        <div class="echarts" style="height: 560px;" id="echarts-line-chart"></div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>



    <!-- ECharts -->
    <script src="js/plugins/echarts/echarts-all.js"></script>

    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>


    <!-- ECharts org data -->
    <script src="js/demo/echarts-org.js"></script>

    
    <!-- layerDate plugin javascript -->
    <script src="js/plugins/layer/laydate/laydate.js"></script>
    <script src="js/demo/timeutil.js"></script>
    <script>

        //日期范围限制
        var start = {
            elem: '#start',
            format: 'YYYY/MM/DD',
            max: laydate.now(),
            istime: false,
            istoday: false,
            choose: function (datas) {
                end.min = datas; //开始日选好后，重置结束日的最小日期
                end.start = datas //将结束日的初始值设定为开始日
            }
        };
        var end = {
            elem: '#end',
            format: 'YYYY/MM/DD',
            max: laydate.now(),
            istime: false,
            istoday: false,
            choose: function (datas) {
                start.max = datas; //结束日选好后，重置开始日的最大日期
            }
        };
        laydate(start);
        laydate(end);
    </script>

</body>

</html>
